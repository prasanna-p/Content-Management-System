{% extends "blog/base.html" %}

{% block content %}

<div class="contact_sec">
<form method="POST">
    {% csrf_token %}
    <div class="form_field_div">
    {% for field in form %}
        <div>{{ field.label }}</div>
        <div>{{ field }}</div>
        <div>{{ field.errors }}</div>
    {% endfor %}
    </div>
    <input type="submit" value="contact us">
</form>
</div>

{% endblock content %}
